version: "1.0"
type: component
data:
  name: omv-system-omvextras-portainer-form-page
  type: formPage
  config:
    request:
      service: OmvExtras
      get:
        method: getPortainer
      post:
        method: setPortainer
    fields:
      - type: textInput
        name: portainerStatus
        label: _("Status")
        submitValue: false
        modifiers:
          - type: readonly
      - type: numberInput
        name: webport
        label: _("Web port")
        value: 9000
        validators:
          min: 1
          max: 65535
          patternType: port
          required: true
      - type: checkbox
        name: enabletls
        label: _("Enable TLS")
        hint: _("Use OMV's TLS configuration")
        value: true
      - type: numberInput
        name: agentport
        label: _("Agent port")
        value: 8000
        validators:
          min: 1
          max: 65535
          patternType: port
          required: true
      - type: checkbox
        name: ee
        label: _("Use EE")
        hint: _("Use business edition. This version requires a license.")
        value: false
    buttons:
      - template: submit
      - template: cancel
        execute:
          type: url
          url: "/system/omvextras"
      - text: _("Install")
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Installing Portainer ...")
              startOnInit: true
              request:
                service: OmvExtras
                method: doCommand
                params:
                  command: "portainer_install"
              buttons:
                stop:
                  hidden: true
            successUrl: /system/omvextras
      - text: _("Remove")
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Removing Portainer ...")
              startOnInit: true
              request:
                service: OmvExtras
                method: doCommand
                params:
                  command: "portainer_remove"
              buttons:
                stop:
                  hidden: true
            successUrl: /system/omvextras
      - text: _("Open web")
        execute:
          type: request
          request:
            service: OmvExtras
            method: getUrl
            successUrl: '/externalRedirect/http{% if enabletls %}s{% endif %}%3A%2F%2F{{ location() | get("hostname") }}%3A{{ webport }}'
